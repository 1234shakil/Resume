<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #333;
      font-size: 25px;
    }

    .download-btn {
      background-color: #28a745;
      color: #fff;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Download Resume File</h1>
    <a class="download-btn" href="./Resume.pdf" download="Resume.pdf">Download Resume</a>
  </div>
</body>

</html>
